<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <title>My Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./profilePhoto.png" alt="Photo of the profile" />
        <p>Rodney Cotton</p>
        <span>Helsinki, Finland</span>
        <div class="infoProfile">
          <div class="infos">
            <p>100</p>
            <span>Posts</span>
          </div>
          <div class="infos">
            <p>2,242</p>
            <span>Follower</span>
          </div>
          <div class="infos">
            <p>1,432</p>
            <span>Following</span>
          </div>
        </div>
      </header>
      <main>
        <div class="grid">
          <div class="item item-1"></div>
          <div class="item item-2"></div>
          <div class="item item-3"></div>
          <div class="item item-4"></div>
          <div class="item item-5"></div>
          <div class="item item-6"></div>
        </div>
      </main>
      <footer>
        <p>
          created by <a href="https://github.com/joaoalberis">Jo√£o Alberis</a> -
          devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
